<mat-card>
  <mat-card-content>
    <h1 class="mat-title-medium">Sign in to your account</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form" data-testid="login-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          [attr.maxlength]="USERNAME_MAX_LENGTH"
          autocomplete="username"
          data-testid="username"
          formControlName="username"
          matInput
          name="username"
          required
          spellcheck="false"
          type="text"
        />
        <mat-error
          >{{ form.controls.username.errors | usernameError }}
        </mat-error>
      </mat-form-field>
      <app-password-field
        [passwordControl]="form.controls.password"
        autocomplete="current-password"
      />
      <button mat-flat-button type="submit">
        @if (isLoading()) {
          <mat-icon svgIcon="progress_activity" />
        }
        Sign in
      </button>
    </form>
    <p class="mat-body-medium form-footer">
      Don't have an account?
      <a mat-button routerLink="/register">Register</a>
    </p>
  </mat-card-content>
</mat-card>
