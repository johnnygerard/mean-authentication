<mat-toolbar role="navigation">
  <a mat-button routerLink="/">{{ APP_NAME }}</a>
  <span class="spacer"></span>
  @switch (isAuthenticated()) {
    @case (true) {
      <button
        data-test="logout-button"
        mat-button
        type="button"
        (click)="onLogout()"
      >
        Log out
      </button>
    }
    @case (false) {
      <a data-test="login-link" mat-button routerLink="/sign-in">Sign in</a>
    }
  }
</mat-toolbar>
