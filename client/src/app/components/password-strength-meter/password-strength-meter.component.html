<div class="meter">
  <div class="meter-filled" [class.valid]="isPasswordValid()"></div>
  <div class="meter-empty" [style.left.%]="result().score * 25"></div>
</div>
@if (warning()) {
  <mat-error class="mat-label-large">{{ warning() }}</mat-error>
}
@for (suggestion of suggestions(); track $index) {
  <p class="mat-label-large">{{ suggestion }}</p>
}
