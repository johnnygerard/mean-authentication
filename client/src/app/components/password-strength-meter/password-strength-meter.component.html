<div
  class="meter-container"
  [matTooltip]="tooltip()"
  matTooltipPositionAtOrigin
>
  <label class="mat-label-medium" for="strength-meter">Strength</label>
  <div class="meter" id="strength-meter">
    <div class="meter-filled" [class.valid]="isPasswordValid()"></div>
    <div class="meter-empty" [style.left.%]="result().score * 25"></div>
  </div>
</div>
@if (warning()) {
  <mat-error class="warning mat-label-large">
    <mat-icon class="warning-icon" svgIcon="error" />
    {{ warning() }}
  </mat-error>
}
@if (suggestions().length) {
  <ul class="suggestion-list">
    @for (suggestion of suggestions(); track $index) {
      <li class="suggestion mat-label-large">{{ suggestion }}</li>
    }
  </ul>
}
