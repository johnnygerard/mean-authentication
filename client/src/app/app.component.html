<nav>
  <a
    class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
    routerLink="/"
    >Home</a
  >
  @if (isAuthenticated() === false) {
    <a
      class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
      routerLink="/sign-in"
      >Sign in</a
    >
  }
</nav>
@if (isAuthenticated()) {
  <button type="button" (click)="deleteSession()">Log out</button>
}
<router-outlet />
