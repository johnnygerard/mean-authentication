<hgroup>
  <h1 class="mat-headline-large">{{ heading() }}</h1>
  <h2 class="mat-title-large">Experience the miracle of authentication</h2>
</hgroup>
@switch (isAuthenticated()) {
  @case (true) {
    <a class="cta-link" mat-stroked-button routerLink="/account"
      >Access your account</a
    >
  }
  @case (false) {
    <a class="cta-link" mat-flat-button routerLink="/register">Register now</a>
  }
}
