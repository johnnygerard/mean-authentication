name: Prettier
on:
  push:
    branches: [prettier]
  pull_request:
    branches: [main]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: "npm"
      - name: Install Prettier
        run: npm ci
      - name: Run Prettier
        run: npm run format:check
